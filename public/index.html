<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <title>My todo-list</title>
</head>



<body>

    <div id="header">
        <div id="title-box">
            <h1 id="title">MY TO-DO LIST </h1>
        </div>
    </div>




    <div id="body-box">

        <div id="task-box">
            <form id="newTask-box" type="text">
                <input id="inputTask" type="text" placeholder="Next Task">

                <input id="create-task-btn" type="submit" value="Create Task">
                <div id="error-text" style="display: none;">Please type in task</div>
            </form>

        </div>


        <div id="task-paragraph-box">
            <h2 id="task-text">
                Task To Complete
            </h2>
        </div>


        <div id="list-container">

            <div id="list-display">

                <div id="error-text-update" style="display: none;">Please type in task</div>


            </div>


        </div>



        <div class="show-box">
            <button id="show-history">Show History</button>
        </div>






    </div>

















    <footer id="footer">
        <div id="about-box">
            <h3 id="about-id">
                ABOUT
            </h3>
            <p2 id="about-info" style="display: none;">My very first Fullstack application</p2>
        </div>


    </footer>




    <script src="./app.js"></script>
</body>

</html>
